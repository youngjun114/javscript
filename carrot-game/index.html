<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot Game</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="src/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/8def494918.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="game">
      <header class="game_header">
        <button class="game_btn" disabled>
          <i class="fas fa-play"></i>
        </button>
        <span class="game_timer"></span>
        <span class="game_score"></span>
      </header>
      <section class="game_field">
        <div class="difficulty">
          <button class="game_easy">Easy Mode</button>
          <button class="game_hard">Hard Mode</button>
        </div>
      </section>
    </section>
    <section class="pop-up hide">
      <button class="pop-up_refresh">
        <i class="fas fa-redo-alt"></i>
      </button>
      <span class="pop-up_message">You won</span>
    </section>
  </body>
</html>
